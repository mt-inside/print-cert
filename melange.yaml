package:
  name: print-cert
  epoch: 0
  version: v0.2.2-16-gcae4959
  description: Prints network certificates
  url: https://github.com/mt-inside/print-cert
  copyright:
    - paths:
        - "*"
      license: Apache-2.0
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - wolfi-base
      - build-base
      - go
      - just
      - git
pipeline:
  - name: Build
    runs: |
      git config --global --add safe.directory /home/build
      just build-ci -o "${{targets.destdir}}/usr/bin/print-cert"
