package:
  name: print-cert
  epoch: 0
  version: v0.2.1-dirty
  description: Prints network certificates
  url: https://github.com/mt-inside/print-cert
  copyright:
    - paths:
        - "*"
      license: Apache-2.0
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - wolfi-base
      - build-base
      - go
      - rust
      - git
pipeline:
  - name: Just
    runs: cargo install just
  - name: Build
    runs: |
      $HOME/.cargo/bin/just build-ci -o "${{targets.destdir}}/usr/bin/print-cert"
